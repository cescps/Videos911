<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
      videoPlayer {
  max-width: 100vw;  /* Fills the width of the viewport */
  max-height: 50vh;  /* Takes up half the viewport height */
}

        @media (max-width: 768px) {
  videoPlayer {
    max-width: 100vw;
  }
}
    
    </style>
</head>
<body>

    <source src="vid/0.mp4" type="video/mp4">
</video>
        </div>
    <script>
    var videoPlayer = document.getElementById('videoPlayer');
    var videoIndex = 0;
    var videoFiles = Array.from({length: 23}, (_, i) => `vid/${i}.mp4`);

    videoPlayer.addEventListener('ended', function(e) {
        videoIndex++;
        if (videoIndex >= videoFiles.length) videoIndex = 0;
        videoPlayer.src = videoFiles[videoIndex];
        videoPlayer.play();
    });

    videoPlayer.addEventListener('touchstart', handleTouchStart, false);        
    videoPlayer.addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;                                                        
    var yDown = null;                                                        

    function handleTouchStart(evt) {                                         
        xDown = evt.touches[0].clientX;                                      
        yDown = evt.touches[0].clientY;                                      
    };                                                

    function handleTouchMove(evt) {
        if (!xDown || !yDown) return;

        var xUp = evt.touches[0].clientX;                                    
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if (Math.abs(xDiff) < Math.abs(yDiff)) {
            if (yDiff > 0) {
                /* up swipe */ 
                videoIndex++;
                if (videoIndex >= videoFiles.length) videoIndex = 0;
            } else {
                /* down swipe */
                videoIndex--;
                if (videoIndex < 0) videoIndex = videoFiles.length - 1;
            }                       
        } 
        /* reset values */
        xDown = null;
        yDown = null;                                             
        videoPlayer.src = videoFiles[videoIndex];
        videoPlayer.play();
    };
</script>

</body>
</html>
