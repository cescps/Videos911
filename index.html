    <script>
        function scrollToNextVideo() {
            var videoContainer = document.getElementById('video-container');
            var videos = document.querySelectorAll('.video-wrapper video');
            var currentScroll = videoContainer.scrollTop;
            var videoHeight = videos[0].offsetHeight; // Assuming all videos have the same height
            var currentVideoIndex = Math.floor(currentScroll / videoHeight);
            var nextVideoIndex = currentVideoIndex + 1;
            if (nextVideoIndex < videos.length) {
                var nextVideoTop = nextVideoIndex * videoHeight;
                if (currentScroll >= nextVideoTop) {
                    // Scroll to the top of the next video
                    videoContainer.scrollTop = nextVideoTop;
                }
            }
        }
    </script>
