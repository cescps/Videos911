<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .video-wrapper {
            width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        video::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container" onscroll="scrollToNextVideo()">
        <div class="video-wrapper">
            <video controls autoplay>
                <source src="vid/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more videos here -->
        <div class="video-wrapper">
            <video controls autoplay>
                <source src="vid/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more videos here up to 22.mp4 -->
    </div>

    <script>
        function scrollToNextVideo() {
            var videoContainer = document.getElementById('video-container');
            var currentScroll = videoContainer.scrollTop;
            var videoHeight = videoContainer.clientHeight; // Height of the video container
            var currentVideoIndex = Math.floor(currentScroll / videoHeight);
            var nextVideoTop = (currentVideoIndex + 1) * videoHeight;
            if (currentScroll >= nextVideoTop) {
                // Scroll to the top of the next video
                videoContainer.scrollTop = nextVideoTop;
            }
        }
    </script>
</body>
</html>
