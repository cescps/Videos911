    <script>
        let videos = document.querySelectorAll('video');
        let videoContainer = document.getElementById('video-container');

        let currentVideoIndex = 0;
        let startY = 0;
        let currentY = 0;

        videoContainer.addEventListener('touchstart', touchStart, false);
        videoContainer.addEventListener('touchmove', touchMove, false);
        videoContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(event) {
            startY = event.touches[0].clientY;
        }

        function touchMove(event) {
            currentY = event.touches[0].clientY;
        }

        function touchEnd(event) {
            let deltaY = startY - currentY;
            if (deltaY > 50 && currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
            } else if (deltaY < -50 && currentVideoIndex > 0) {
                currentVideoIndex--;
            }
            scrollToCurrentVideo();
        }

        function scrollToCurrentVideo() {
            let newPosition = -currentVideoIndex * videoContainer.offsetHeight;
            for (let video of videos) {
                video.style.transform = `translateY(${newPosition}px)`;
            }
        }
    </script>
